# version format
version: 1.0.{build}

# branches to build
branches:
  # whitelist
  only:
    - master

  # blacklist
  except:
    - gh-pages

# Skipping commits with particular message or from specific user
skip_commits:
  message: "*[skip ci]*"

# Start builds on tags only
skip_non_tags: true

# Build worker image (VM template)
image: Visual Studio 2019

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# this is how to allow failing jobs in the matrix
matrix:
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.

# scripts to run before build
before_build:
  - nuget restore TaskbarIconHost.sln

# path to Visual Studio solution or project
build:
  project: TaskbarIconHost.sln

platform: x64
configuration: Release

after_build:
  - nuget pack nuget\TaskbarIconHost.nuspec

test: off

artifacts:
  - path: nuget/lib/
    name: TaskbarIconHost-Release
  - path: TaskbarIconHost.*.nupkg
    name: TaskbarIconHost-Package

deploy:
  - provider: GitHub
    release: '%APPVEYOR_REPO_TAG_NAME%'
    description: '%APPVEYOR_REPO_COMMIT_MESSAGE%'
    auth_token:
      secure: dUpQSnUT5/m88z1BqHNnRjaxxZzz09CmyqFJr/cAyWjqKeLgnKunlIZlEKAXlNIm
    artifact: TaskbarIconHost-Release
    draft: true
    prerelease: false
    on:
      branch: master
      APPVEYOR_REPO_TAG: true
  - provider: NuGet
    server: https://nuget.pkg.github.com/dlebansais/index.json
    artifact: TaskbarIconHost-Package
    username: dlebansais
    api_key:
      secure: GOksqNi8I7Vs6dcsfosJvSa9vMaZH3zLQJjnx+ruJy6ZeLF075mifj4MdRI34E8W
    skip_symbols: true
