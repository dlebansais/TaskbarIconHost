# version format
version: 1.0.{build}

# branches to build
branches:
  # whitelist
  only:
    - master

  # blacklist
  except:
    - gh-pages

# Skipping commits with particular message or from specific user
skip_commits:
  message: "*[skip ci]*"

# Build worker image (VM template)
image: Visual Studio 2019

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# this is how to allow failing jobs in the matrix
matrix:
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.

install:
  - cmd: choco install resharper-clt

# exclude configuration from the matrix. Works similarly to 'allow_failures' but build not even being started for excluded combination.
  exclude:
    - platform: x64
      configuration: Debug

# scripts to run before build
before_build:
  - nuget restore

build:
  project: TaskbarIconHost.sln      # path to Visual Studio solution or project

after_build:
- cmd: InspectCode.exe -o=resharper-clt-output.xml TaskbarIconHost.sln
- ps: $result = [xml](Get-Content .\resharper-clt-output.xml)
- ps: $result.Report.Issues.ChildNodes | ForEach-Object {$project = $_.Name; $_.ChildNodes | ForEach-Object {Add-AppveyorCompilationMessage -Message $_.Message -Line $_.Line -FileName $_.File -ProjectName $project}}

# Skipping test plugin
test:
  assemblies:
    except:
      - Test-Plugin.dll
